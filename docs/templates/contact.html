<div class="contact">
    <div class="container">
        <section class="intro row">
            <div>
                <div class="outer-div">
                    <div class="inner-div" id="map"></div>
                </div>
            </div>
            <article>
                <h1>Adres</h1>
                <p class="context">
                    Industrieweg 232<br>
                    9030 Gent-Mariakerke
                </p>
                <a href="https://goo.gl/maps/ggRzGdfHRQqzRja4A" target="_blank" rel="noopener noreferrer">
                    <button class="btn-1">
                        Meer info
                    </button>
                </a>
            </article>
        </section>
        <section class="row reverse">
            <div>
                <div class="outer-div">
                    <div class="inner-div"
                        style="background-image: url(https://news.blr.com/app/uploads/sites/3/2019/07/mentoring-chalkboard.jpg)">
                    </div>
                </div>
            </div>
            <article>
                <h1>Contactpersonen</h1>
                <p class="context">
                    Indien je vragen hebt neem je best contact op met onze begeleiders die klaar staan om alle vragen te
                    beantwoorden.
                </p>
                <a href="#!/mentors" data-navigo>
                    <button class="btn-1">
                        Meer info
                    </button>
                </a>
            </article>
        </section>
        <section class="row">
            <div>
                <div class="outer-div">
                    <div class="inner-div"
                        style="background-image: url(https://www.azurali.be/wp-content/uploads/JoinOurTeam.png)"></div>
                </div>
            </div>
            <article>
                <h1>Vacatures</h1>
                <p class="context">
                    Hier kan je vacatures vinden indien je wil solliciteren om docent te worden aan Artevelde.
                </p>
                <a href="https://www.arteveldehogeschool.be/vacatures" target="_blank" rel="noopener noreferrer">
                    <button class="btn-1">
                        Meer info
                    </button>
                </a>
            </article>
        </section>
    </div>
    <form class="contact__form">
        <div class="container contact__form__align">
            <h1>Contact us</h1>
            <div class="contact__form__content">
                <input class="contact__form__content__identification" name="email" type="email" placeholder="Email" required>
                <input class="contact__form__content__identification" name="name" type="text" placeholder="Name" required>
                <textarea class="contact__form__content__text" name="text" placeholder="Typ hier uw bericht" required></textarea>
            </div>
            <button type="submit" class="btn-1 contact__form__button">
                Send
            </button>
        </div>
    </form>
</div>
